<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <!-- External font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,800;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon icon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png" />
    <!-- Css stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left row">
        <video
          autoplay
          loop
          muted
          src="./assets/images/animated video.mp4"
        ></video>
      </div>

      <div class="right row">
        <div class="form-title">
          <h1>Sign Up</h1>
        </div>

        <form action="https://httpbin.org/post" method="post"  >
          <div class="form-control form-control-1">
            <div class="input-box">
              <label for="first-name"></label>
              <input type="text" id="first-name" name="first-name" required  autofocus/>
              <span>First Name</span>
              <div class="error"></div>
            </div>
            <div class="input-box">
              <label for="last-name"></label>
              <input type="text" id="last-name" name="last-name" required />
              <span>Last Name</span>
              <div class="error"></div>
            </div>
          </div>
          <div class="form-control form-control-2">
            <div class="input-box">
              <label for="email"></label>
              <input type="email" id="email" name="email" required />
              <span>Email</span>
              <div class="error"></div>
            </div>
            <div class="input-box">
              <label for="phone"></label>
              <input type="tel" id="phone" name="phone" required />
              <span>Phone</span>
              <div class="error"></div>
            </div>
          </div>
          <div class="form-control form-control-3">
            <div class="input-box">
              <label for="password"></label>
              <input type="password" id="password" name="password" required />
              <span>Password</span>
              <div class="error"></div>
            </div>

            <div class="input-box">
              <label for="confirm-password"></label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
              <span>Confirm Password </span>
              <div class="error"></div>
            </div>
          </div>
          <div class="form-control form-control-4">
            <div class="input-box">
              <button type="submit">Create Account</button>

            </div>
          </div>
        </form>
       <!-- already have an accout login -->
        <div class="form-control form-control-5">
          <div class="input-box">
            <p>Already have an account? <a href="#">Login</a></p>
          </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
